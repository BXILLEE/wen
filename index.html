<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Shop</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Font Awesome for cart icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yH0+lrxu7GZkA9WJ+KdQezkZV2/Kh0KkC3kWl+3JzGEd9rEj4+usmKym5V9gfOyCgA2ZrRQ+HtYy74RyQbkeLg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark">
  <header>
    <div class="logo">ModernShop</div>
    <div class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <main class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 1">
      <h3>Product One</h3>
      <p>$19.99</p>
      <button onclick="addToCart('Product One')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <h3>Product Two</h3>
      <p>$29.99</p>
      <button onclick="addToCart('Product Two')">Add to Cart</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
